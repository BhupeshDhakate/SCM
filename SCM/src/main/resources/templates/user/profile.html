<!DOCTYPE html>
<html lang="en" 
      th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title data-th-text="${loggedInUser.name} + ' | SCM'">Profile Page</title>
</head>
<body>

    <div id="content">
        <!-- Sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-5 min-h-screen bg-gray-100">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-5xl font-bold text-gray-800 mb-6">Welcome to Profile Page</h1>

        <!-- User Profile Card -->
        <div class="bg-white shadow-xl rounded-2xl p-6 max-w-3xl mx-auto mt-6">
        
            <!-- Profile Image -->
            <div class="flex justify-center">
                <img th:src="@{${loggedInUser.profilePic}}" alt="Profile Picture"
                    class="w-32 h-32 rounded-full border-4 border-blue-500 object-cover" />
            </div>

            <!-- User Basic Info -->
            <div class="text-center mt-4">
                <h2 class="text-2xl font-bold text-gray-800" th:text="${loggedInUser.name}">User Name</h2>
                <p class="text-gray-600 mt-1" th:text="${loggedInUser.email}">user@example.com</p>
                <p class="text-gray-500" th:text="${loggedInUser.phoneNumber}">+91-XXXXXXXXXX</p>
            </div>

            <!-- About Section -->
            <div class="mt-4">
                <h3 class="text-lg font-semibold text-gray-700">About</h3>
                <p class="text-sm text-gray-600 mt-1" th:text="${loggedInUser.about}">Short bio or description goes here...</p>
            </div>

            <!-- Provider Info -->
            <div class="mt-4">
                <h3 class="text-lg font-semibold text-gray-700">Provider Details</h3>
                <p class="text-sm text-gray-600">
                Auth Provider:
                <span class="font-medium text-blue-600" th:text="${loggedInUser.provider}">self</span>
                </p>
                <p class="text-sm text-gray-600">
                Provider ID:
                <span th:text="${loggedInUser.providerUserId != null ? loggedInUser.providerUserId : 'N/A'}">N/A</span>
                </p>
            </div>

            <!-- Verification Status -->
            <div class="mt-4 grid grid-cols-3 gap-2">
                <div>
                <span class="text-xs font-semibold text-gray-500">Account</span>
                <span class="block px-2 py-1 mt-1 rounded-full text-center text-sm"
                        th:classappend="${loggedInUser.enabled} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
                        th:text="${loggedInUser.enabled} ? 'Enabled' : 'Disabled'"></span>
                </div>
                <div>
                <span class="text-xs font-semibold text-gray-500">Email</span>
                <span class="block px-2 py-1 mt-1 rounded-full text-center text-sm"
                        th:classappend="${loggedInUser.emailVerified} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
                        th:text="${loggedInUser.emailVerified} ? 'Verified' : 'Not Verified'"></span>
                </div>
                <div>
                <span class="text-xs font-semibold text-gray-500">Phone</span>
                <span class="block px-2 py-1 mt-1 rounded-full text-center text-sm"
                        th:classappend="${loggedInUser.phoneVerified} ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'"
                        th:text="${loggedInUser.phoneVerified} ? 'Verified' : 'Not Verified'"></span>
                </div>
            </div>
        </div>

        </div>
    </div>

    <script>
        console.log("this is a profile page");
    </script>
</body>
</html>
